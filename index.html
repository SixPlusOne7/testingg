<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Record System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bank Record Management System</h1>
    
    <div id="output">Initializing bank system...</div>
    
    <div class="input-group">
        <input type="text" id="commandInput" 
               placeholder="Enter command (add/printall/find/delete/quit)" 
               autocomplete="off">
        <button id="submitBtn">Send</button>
    </div>
    
    <div class="button-container">
        <button id="startBtn">New Session</button>
        <button id="quitBtn" disabled>End Session</button>
    </div>
    
    <div id="sessionStatus">Status: Not connected</div>

    <script src="script.js"></script>
</body>
</html>
